<div class="wrapper wrapper-full-page">
  <div class="full-page login-page">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">create your account</h3>
                </div>
                <div class="card-content">
                  <div class="form-group">
                    <label> Name </label>
                    <input type="text" class="form-control" formControlName="txtName" placeholder="your name" />
                  </div>
                  <div class="form-group">
                    <label> Phone </label>
                    <input type="text" class="form-control" formControlName="txtPhone" placeholder="your phone number" />
                  </div>
                  <div class="form-group">
                    <label> Password </label>
                    <input type="password" class="form-control" formControlName="txtPassword" placeholder="password" />
                  </div>
                </div>
                <div class="card-footer text-center">
                  <button type="submit" class="btn btn-primary btn-round btn-sm" [disabled]="!registerForm.valid">Register</button>
                  <div style="margin-top:10px;">
                    <a  (click)="onLogin()">Login Now!</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

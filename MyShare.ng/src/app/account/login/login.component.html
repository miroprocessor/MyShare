<div class="wrapper wrapper-full-page">
  <div class="full-page login-page">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">login now!</h3>
                </div>
                <div class="card-content">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control input-no-border" formControlName="txtName" placeholder="display name"
                      required autofocus/>
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control input-no-border" pattern="\+[0-9\s\-\(\)]+" formControlName="txtPhone" placeholder="phone number"
                      required autofocus/>
                  </div>
                  <div class="form-group">
                    <div id="recaptcha-container"></div>
                  </div>
                </div>
                <div class="card-footer text-center">
                  <button type="submit" id='btnSubmit' class="btn btn-primary btn-round btn-sm" [disabled]="!loginForm.valid">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

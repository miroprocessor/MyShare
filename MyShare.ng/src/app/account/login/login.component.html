<div class="wrapper wrapper-full-page">
  <div class="full-page login-page">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">login now!</h3>
                  <!-- <p class="category">calculate your mates expenses</p> -->
                </div>
                <div class="card-content">                
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control input-no-border" formControlName="txtPhone" placeholder="phone number" required autofocus/>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control input-no-border" formControlName="txtPassword" placeholder="password" required/>
                  </div>
                </div>
                <div class="card-footer text-center">
                  <button type="submit" class="btn btn-primary btn-round btn-sm" [disabled]="!loginForm.valid">Login</button>
                  <div style="margin-top:10px;">
                    <a (click)="onRegister()">Register Now!</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper wrapper-full-page">
  <div class="full-page login-page">
    <nav aria-label="breadcrumb" role="navigation">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/home">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/groups">My Groups</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Add</li>
      </ol>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <form [formGroup]="newgroupForm" (ngSubmit)="onSubmit()">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">create new group</h3>
                </div>
                <div class="card-content">
                  <div class="form-group">
                    <label> Group Name </label>
                    <input type="text" class="form-control" formControlName="txtName" placeholder="group name" />
                  </div>
                  <div class="form-group">
                    <label> Group Bio </label>
                    <textarea row="5" class="form-control" formControlName="txtBio" placeholder="group Bio"></textarea>
                  </div>
                </div>
                <div class="card-footer text-center">
                  <button type="submit" class="btn btn-primary btn-round btn-sm" [disabled]="!newgroupForm.valid">Create Group</button>
                  <div style="margin-top:10px;">
                    <a (click)="onCancel()">Cancel</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
